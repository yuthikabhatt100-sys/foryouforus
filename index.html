<style>
body {
  margin: 0;

  background: linear-gradient(180deg, #f4ebe6, #e8d8cf);

.container {

}

}

  height: 140px;
  padding: 14px;
  border-radius: 10px;

  resize: none;

  margin-top: 20px;

  padding: 12px;

  font-size: 15px;

  background: #a55c66;

  font-size: 28px;
