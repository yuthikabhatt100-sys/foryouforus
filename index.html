<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>

<style>
body {
  margin: 0;
  background: #020617;
  font-family: 'Segoe UI', sans-serif;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 90%;
  max-width: 700px;
  text-align: center;
}

img {
  width: 100%;
  max-height: 360px;
  object-fit: cover;
  border-radius: 14px;
  margin-bottom: 20px;
}

#message {
  font-size: 15px;
  line-height: 1.7;
  opacity: 0.95;
}

#question {
  font-size: 20px;
  margin-bottom: 20px;
}

textarea {
  width: 100%;
  height: 140px;
  padding: 14px;
  background: #020617;
  border: 1px solid #334155;
  color: #e5e7eb;
  border-radius: 10px;
  font-size: 14px;
  resize: none;
}

button {
  margin-top: 22px;
  width: 100%;
  padding: 12px;
  background: #1d4ed8;
  border: none;
  border-radius: 10px;
  color: white;
  font-size: 15px;
  cursor: pointer;
}

button:hover {
  background: #2563eb;
}

.final-love {
  color: red;
  font-size: 28px;
  font-weight: bold;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="container" id="screen">

  <!-- OPENING -->
  <img src="./us.jpeg" alt="us">

  <div id="message">
    This is for you.<br><br>
    Even though I am flawed.<br>
    Even though I hurt you sometimes by miscommunicating.<br>
    Even though I make you feel misunderstood, unseen, or sad at times.<br>
    Even though we fight.<br><br>
    I am aware of it.<br>
    I am willing to change.<br>
    I want to hold on to you and to us.<br><br>
    I love you. Always.
  </div>

  <button onclick="start()">Continue</button>

</div>

<audio id="bgm" loop>
  <source src="./dooriyaan.mp3" type="audio/mpeg">
</audio>

<script>
const questions = [
"What exactly happened between us that started this situation?",
"Which moment made things feel heavy or distant?",
"What meaning did I attach to her actions or words?",
"What do I think she expects from me right now?",
"Has she clearly said this, or am I assuming it?",
"When I feel pressure, what do I think will happen between us?",
"What do I think her reels or messages are asking from me?",
"Are these expectations about time, effort, emotions, or the future?",
"When I pull away or go quiet, what outcome am I hoping for?",
"What pace of relationship feels realistic for me right now?",
"What do I want this connection to look like in the near future?",
"What am I possibly overthinking or misreading here?"
];

let i = 0;

function start() {
  document.getElementById("bgm").play();
  document.getElementById("screen").innerHTML = `
    <h1 id="question"></h1>
    <textarea placeholder="Write here..."></textarea>
    <button onclick="next()">Next</button>
  `;
  load();
}

function load() {
  document.getElementById("question").innerText = questions[i];
}

function next() {
  i++;
  if (i < questions.length) {
    load();
    document.querySelector("textarea").value = "";
  } else {
    document.getElementById("screen").innerHTML = `
      <img src="./us.jpeg">
      <div class="final-love">I love you.</div>
    `;
  }
}
</script>

</body>
</html>
